<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="omdb.css">
  </head>
  <body>
    <div id="container">
      <form id='form'>
        <fieldset>
          <legend>OMDB search</legend>
          <div id="search_form">
            <label for="search" id="searchbar_label">Search</label>
            <input type="text" name="search" id="searchbar" autofocus>
            <input type="submit" name="submit" id="search" value="Search">
            <input type="submit" name="browse" id="browse" value="Browse">
          </div>
        </fieldset>
      </form>
    </div>
  <!--scripts-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="omdb.js"></script>
